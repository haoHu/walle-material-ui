<!DOCTYPE html>
<html>
<head>
  <title>Walle UI -- Icon Sprite</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Mobile support -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../dist/css/core.css">
  <!-- <link rel="stylesheet" href="../bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.css"> -->
  <link rel="stylesheet" href="../bower_components/bootstrap-material-design/dist/css/ripples.css">
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/bootstrap-material-design/dist/js/ripples.js"></script>
  <script src="../bower_components/bootstrap-material-design/dist/js/material.js"></script>



</head>
<body>
  <div class="full-screen">
    <h3>Map Icon</h3>
    <ul class="list-unstyled list-inline">
      <li>
        <div class="icon-map icon-map-map"></div>
        <div><code>.icon-map-map</code></div>
      </li>
      <li>
        <div class="icon-map icon-map-return"></div>
        <div><code>.icon-map-return</code></div>
      </li>
      <li>
        <div class="icon-map icon-map-order"></div>
        <div><code>.icon-map-order</code></div>
      </li>
      <li>
        <div class="icon-map icon-map-pills"></div>
        <div><code>.icon-map-pills</code></div>
      </li>
    </ul>
    <h3>SNS Icon</h3>
    <ul class="list-unstyled list-inline">
      <li>
        <div class="icon-sns icon-sns-me"></div>
        <div><code class="icon-sns-me"></code></div>
      </li>
      <li>
        <div class="icon-sns icon-sns-myauth"></div>
        <div><code class="icon-sns-myautn"></code></div>
      </li>
      <li>
        <div class="icon-sns icon-sns-dig"></div>
        <div><code class="icon-sns-dig"></code></div>
      </li>
    </ul>
  </div>
</body>
</html>
